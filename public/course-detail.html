<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Detail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="course-detail-body">
    <div id="course-details">
        <h1 id="course-title"></h1>
        <p id="course-code"></p>
        <p id="course-description"></p>
    </div>
    <div id="error-message" style="color: red;"></div>

    <div id="ratings-container">
        <div class="review-category">
            <span class="detail-label">Subject Rigor:</span>
            <span id="rigor-score"></span>
            <div class="review-bar-container">
                <div id="rigor-bar" class="review-bar"></div>
            </div>
        </div>
        <div class="review-category">
            <span class="detail-label">Workload:</span>
            <span id="workload-score"></span>
            <div class="review-bar-container">
                <div id="workload-bar" class="review-bar"></div>
            </div>
        </div>
        <div class="review-category">
            <span class="detail-label">Teacher Involvement:</span>
            <span id="involvement-score"></span>
            <div class="review-bar-container">
                <div id="involvement-bar" class="review-bar"></div>
            </div>
        </div>
        <div class="review-category">
            <span class="detail-label">Homework:</span>
            <span id="homework-score"></span>
            <div class="review-bar-container">
                <div id="homework-bar" class="review-bar"></div>
            </div>
        </div>
    </div>

    <div id="teacher-reviews">
        <div>
            <h3>Teacher Name</h3>
            <div>
                <div class="review-category">
                    <span class="detail-label">Subject Rigor:</span>
                    <span id="rigor-score-Teacher Name">3.3</span>
                    <div class="review-bar-container">
                        <div id="rigor-bar-Teacher Name" class="review-bar"></div>
                    </div>
                </div>
                <div class="review-category">
                    <span class="detail-label">Workload:</span>
                    <span id="workload-score-Teacher Name">3.3</span>
                    <div class="review-bar-container">
                        <div id="workload-bar-Teacher Name" class="review-bar"></div>
                    </div>
                </div>
                <div class="review-category">
                    <span class="detail-label">Teacher Involvement:</span>
                    <span id="involvement-score-Teacher Name">3.3</span>
                    <div class="review-bar-container">
                        <div id="involvement-bar-Teacher Name" class="review-bar"></div>
                    </div>
                </div>
                <div class="review-category">
                    <span class="detail-label">Homework:</span>
                    <span id="homework-score-Teacher Name">3.3</span>
                    <div class="review-bar-container">
                        <div id="homework-bar-Teacher Name" class="review-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js" type="module"></script>
    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/course-detail.js" type="module"></script>
</body>

</html>
