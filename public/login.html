<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="main-container">
        <h1 id="login-label">Login</h1>
        <div id="button-container">
            <button id="login-button" onclick="startFirebaseUI()">Login with Google</button>
        </div>
        <div id="firebaseui-auth-container"></div>
    </div>
    <script type="module">
        // Import Firebase and FirebaseUI modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import * as firebaseui from 'https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(auth);

        // FirebaseUI configuration
        const uiConfig = {
            signInFlow: 'popup',
            signInOptions: [
                GoogleAuthProvider.PROVIDER_ID
            ],
            callbacks: {
                signInSuccessWithAuthResult: (authResult, redirectUrl) => {
                    console.log('User signed in:', authResult.user);
                    return true;
                },
                uiShown: () => {
                    document.getElementById('loader').style.display = 'none';
                }
            },
            tosUrl: 'https://example.com/tos',
            privacyPolicyUrl: 'https://example.com/privacy'
        };

        // Start FirebaseUI
        function startFirebaseUI() {
            ui.start('#firebaseui-auth-container', uiConfig);
        }

        // Make startFirebaseUI available globally
        window.startFirebaseUI = startFirebaseUI;
    </script>
</body>
</html>
