<!DOCTYPE html>
<html>
<head>
    <title>Course Reviews</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the course list */
        #course-list {
            display: flex; /* Use flexbox for vertical layout */
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start (left) */
        }
        .course-item {
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Add a line between items */
            width: 100%; /* Make each item take full width */
        }
        .course-link {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <div id="course-list">
        </div>

    <script>
        // JavaScript to fetch and display courses
        document.addEventListener('DOMContentLoaded', () => {
            const courseListDiv = document.getElementById('course-list');

            // Function to fetch courses from Firestore
            const fetchCourses = async () => {
                // Replace with your Firebase initialization and firestore reference
                const db = firebase.firestore(); // Get Firestore reference

                try {
                    const coursesSnapshot = await db.collection('courses').get();

                    coursesSnapshot.forEach(doc => {
                        const courseData = doc.data();
                        const courseDiv = document.createElement('div');
                        courseDiv.classList.add('course-item');

                        const courseLink = document.createElement('a');
                        courseLink.classList.add('course-link');
                        courseLink.textContent = courseData.courseName;
                        courseLink.href = `course-detail.html?courseId=${doc.id}`;

                        courseDiv.appendChild(courseLink);
                        courseListDiv.appendChild(courseDiv);
                    });
                } catch (error) {
                    console.error('Error fetching courses:', error);
                    courseListDiv.textContent = 'Error loading courses.';
                }
            };

            fetchCourses();
        });
    </script>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
</body>
</html>
