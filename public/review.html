<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Classes</title>
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">
</head>
<body>
    <div id="review-container">
        <h1>Review Classes</h1>
        <div id="class-list">
            <div>Test Class 1</div>
            <div>Test Class 2</div>
        </div>
        <div id="firebaseui-container"></div>  <button id="review-back-button">Back</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <script type="module">
        // Import Firebase initialization (replace with your actual path if needed)
        import { initializeFirebase } from './js/firebase-init.js';

        // Initialize Firebase
        const firebaseApp = initializeFirebase();

        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth(firebaseApp));
        ui.start('#firebaseui-container', {
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Other UI config
        });
    </script>

    <script src="js/review.js" type="module"></script>
</body>
</html>
